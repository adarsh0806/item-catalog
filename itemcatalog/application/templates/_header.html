	<div id="header">
		<div id="container">
			<div id="login">
				{% if 'username' not in session %}
					<a class="loginBtn" href="{{ url_for('show_login') }}">- Login -</a>
				{% else %}
					<a class="loginBtn" href="{{ url_for('disconnect') }}">- Logout -</a>
					<p><a href="{{ url_for('user_profile') }}">{{ session['username'] }}</a></p>
				{% endif %}
			</div>
			<div id="logo"><a href="/"><img src="{{ url_for('static', filename='sunrasports.png') }}" width="357" height="69" alt="Sun Ra Sports" /></a></div>
			<div style="margin-top: 9px;"><img src="{{ url_for('static', filename='clipart.png') }}" width="151" height="100" alt="Sun Ra Sports" /></a></div>
		</div>
	</div>
